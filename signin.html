<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stackly Ticketing Tool – Sign In</title>

<style>
:root{
  --bg:#0b1220;
  --card:#111a33;
  --text:#e2e8f0;
  --accent:#00eaff;
  --accent2:#4ade80;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins,sans-serif;}

body{
  background:var(--bg);
  color:var(--text);
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
  padding:20px;
}

.container{
  background:var(--card);
  padding:35px;
  width:100%;
  max-width:420px;
  border-radius:18px;
  border:1px solid rgba(255,255,255,0.1);
  box-shadow:0 8px 30px rgba(0,0,0,0.5);
  animation:fade .6s ease;
}

@keyframes fade {from{opacity:0;transform:translateY(15px);} to{opacity:1;transform:none;}}

h1{
  text-align:center;
  font-size:28px;
  margin-bottom:10px;
  background:linear-gradient(90deg,var(--accent),var(--accent2));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

p{
  text-align:center;
  color:#94a3b8;
  margin-bottom:25px;
}

form{
  display:flex;
  flex-direction:column;
  gap:15px;
}

input{
  padding:13px;
  width:100%;
  border:none;
  border-radius:8px;
  background:#1a243a;
  color:#fff;
  font-size:15px;
  outline:none;
}

button{
  padding:12px;
  border:none;
  border-radius:10px;
  background:var(--accent);
  color:#000;
  font-size:18px;
  font-weight:700;
  cursor:pointer;
  transition:.3s;
  margin-top:12px;
}

button:hover{
  background:var(--accent2);
}

.link{
  text-align:center;
  margin-top:18px;
  font-size:15px;
}

.link a{
  color:var(--accent);
  text-decoration:none;
  font-weight:600;
}

.error{
  color:#f87171;
  font-size:13px;
}

.home-btn{
  margin-top:18px;
  text-align:center;
}

.home-btn a{
  display:inline-block;
  padding:10px 15px;
  background:#1a243a;
  border-radius:8px;
  font-size:15px;
  color:#00eaff;
  text-decoration:none;
  transition:.3s;
}

.home-btn a:hover{
  background:#00eaff;
  color:#000;
}

</style>
</head>
<body>

<div class="container">

  <h1>Sign In</h1>
  <p>Login to access your Stackly dashboard</p>

  <form id="loginForm">

    <div>
      <input type="email" id="email" placeholder="Email Address" required>
      <span id="emailErr" class="error"></span>
    </div>

    <div>
      <input type="password" id="pass" placeholder="Password" required>
      <span id="passErr" class="error"></span>
    </div>

    <button type="submit">Sign In</button>

  </form>

  <div class="link">
     <a href="signup.html">Create Account</a>
     
     <a href="404.html">Forgot Password</a>
  </div>

  <div class="home-btn">
    <a href="index.html">← Back to Home</a>
  </div>

</div>

<script>
// LOGIN VALIDATION
document.getElementById("loginForm").addEventListener("submit", function(e){
  e.preventDefault();

  let valid = true;

  let email = document.getElementById("email").value.trim();
  let pass = document.getElementById("pass").value.trim();

  let emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

  // EMAIL
  if(!emailRegex.test(email)){
    valid = false;
    document.getElementById("emailErr").textContent = "Enter valid email.";
  } else document.getElementById("emailErr").textContent = "";

  // PASSWORD
  if(pass.length < 4){
    valid = false;
    document.getElementById("passErr").textContent = "Enter valid password.";
  } else document.getElementById("passErr").textContent = "";

  if(valid){
    window.location.href = "404.html"; // Redirect after login
  }

});
</script>

</body>
</html>
